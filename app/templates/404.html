<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 120px;
      margin: 0;
      color: #ff6b6b;
    }
    h2 {
      font-size: 36px;
      margin: 20px 0;
    }
    p {
      font-size: 18px;
      margin: 10px 0 20px;
    }
    a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      border: 2px solid #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://ih1.redbubble.net/image.5499954423.7431/raf,360x360,075,t,fafafa:ca443f4786.jpg" alt="Error 404">
    <h1>404</h1>
    <h2>Página no encontrada</h2>
    <p>Lo sentimos, la página que estás buscando no existe o ha sido movida.</p>
    <a href="/">Volver al inicio</a>
  </div>
</body>
</html>
