<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Registro</h2>
        <form method="post" onsubmit="return validateForm()">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <a href="{% url 'login' %}">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>

    {% include 'mensaje.html' %}

    <script>
        function validateForm() {
            let password1 = document.getElementById("id_password1").value;
            let password2 = document.getElementById("id_password2").value;
            let regexNumber = /[0-9]/;
            let regexSymbol = /[!#$%&?]/;

            if (password1.length < 8) {
                alert("La contraseña debe tener al menos 8 caracteres.");
                return false;
            }
            if (!regexNumber.test(password1)) {
                alert("La contraseña debe contener al menos un número.");
                return false;
            }
            if (!regexSymbol.test(password1)) {
                alert("La contraseña debe contener al menos un símbolo (!, #, $, %, & o ?).");
                return false;
            }
            if (password1 !== password2) {
                alert("Las contraseñas no coinciden.");
                return false;
            }
            return true;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
